<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagenes/flag-round-250.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Manjartina</title>
  </head>
  <body class="tipo">
    <header class="menuheader">
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            ><img src="../imagenes/manjartinalogo.png" alt="Manjartina"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/quienessomos.html"
                  >Quienes Somos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../paginas/contactenos.html"
                  >Contáctenos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="colorfondo">
      <section
        class="introduccion"
        data-aos="flip-left"
        data-aos-duration="1000"
      >
        <h1 class="introduccion__titulo">Envianos tu sugerencia o duda</h1>
        <section class="formulario">
          <form action="" class="formularios">
            <label for="nombre" class="contactenoscampos">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese su nombre"
            />
            <label for="mail" class="contactenoscampos"
              >Correo electrónico:</label
            >
            <input
              type="email"
              class="form-control"
              id="mail"
              placeholder="Ingrese su Email"
            />
            <fieldset>
              <label for="duda" class="contactenoscampos"
                >Ingrese su duda o sugerencia</label
              >
              <input
                type="text"
                class="form-control"
                id="duda"
                placeholder="Ingrese su duda o sugerencia"
              />
            </fieldset>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Acepto términos y condiciones
              </label>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary formulario-enviar">
                Enviar formulario
              </button>
            </div>
            <div class="col-12">
              <button type="reset" class="btn btn-danger">
                Limpiar formulario
              </button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__contenido">
        Manjartina- Todos los derechos reservados- 2022.
      </p>
      <p class="footer__contenido">Desarrollado por: Sofía Miño</p>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
